<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>TODO Backbone MySQL</title>
    <link rel="stylesheet" href="todos.css"/>
</head>
<!--
    <link rel="stylesheet" href="node_modules/todomvc-common/base.css">
    <link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
-->
<body>
<section class="todoapp">
    <header class="header">
        <h1>todos</h1>
        <input class="new-todo" placeholder="What needs to be done?">
    </header>
    <section class="main">
        <input class="toggle-all" id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
    </section>
    <footer class="footer"></footer>
</section>
<footer class="credit">
    <p>Double-click to edit a todo</p>
    <p>Written by Vince Wang</p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>

<script type="text/template" id="item-template">
    <div class="item-view">
        <input class="toggle" type="checkbox" <%= done ? 'checked' : '' %>>
        <label><%- title %></label>
        <button class="destroy"></button>
    </div>
    <input class="edit" value="<%- title %>">
</script>
<script type="text/template" id="stats-template">
    <span class="todo-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
    <ul class="filters">
        <li><a class="selected" href="#/">All</a></li>
        <li><a href="#/active">Active</a></li>
        <li><a href="#/done">Completed</a></li>
    </ul>
    <% if (done) { %>
    <button class="clear-completed">Clear completed</button>
    <% } %>
</script>

<script src="node_modules/jquery/dist/jquery.js"></script>
<script src="node_modules/underscore/underscore.js"></script>
<script src="node_modules/backbone/backbone.js"></script>
<script src="mytodos.js"></script>

<script>
    app.todos.url = '{{ url_for("todo_create") }}';
    app.todos.reset({{ todos | tojson }});
</script>

</body>
</html>
